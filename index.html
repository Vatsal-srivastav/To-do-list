<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
       <p style="text-align: right; margin-2right: 2rem;">by Vatsal</p>
    </header>
    <div class="container">
        <section id="todo-app">
            <h2>My Tasks</h2>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add a new task..." required>
                <button type="submit">Add</button>
            </form>
            <button id="clear-tasks" type="button" style="margin-bottom:1rem;">Clear All</button>
            <ul id="todo-list">
                <!-- Tasks will appear here -->
            </ul>
        </section>
    </div>
    <footer>
        stay organised and productive
    </footer>
    <script src="main.js"></script>
</body>
</html>
